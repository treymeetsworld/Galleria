{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}


<section>
  <form method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{form.title}}
    <button type="submit" class="btn submit">Search</button>
  </form> 
  <h1>results</h1>
  <div>
    {% for art_data in list_data %}
    <img src="{{art_data.image}}" alt="">
    <h3>{{art_data.name}}</h3>
    <p>{{art_data.artist}}</p>
    <p>{{art_data.country}}</p>
    <p>{{art_data.year}}</p>
    {% endfor %}
  </div>
</section>



{% endblock %}
