{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}


<section>
  <form method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{form.title}}
    <button type="submit" class="btn submit">Search</button>
  </form> 
  <h1>results</h1>
  {% for photo_data in image_data %}
  <h3>{{photo_data.name}}</h3>
  <img src="{{photo_data.image}}" alt="">
  {% endfor %}
</section>



{% endblock %}
