{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/galleries-index.css' %}"/>
{% endblock %}

{% block content %}
<section class="card-container">
  {% for gallery in galleries %}
    <div class="card">
      <div class="card-content">
        
        <h2 class="card-title">{{ gallery.name }}</h2>
        <p><small>{{ gallery.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
